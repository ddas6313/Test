<!DOCTYPE html>
<html>
    <body>
		<!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header border-0 pt-6">
                <!--begin::Card title-->
                <div class="card-title">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <!--begin::Svg Icon | path: icons/duotone/General/Search.svg-->
                        <span class="svg-icon svg-icon-1 position-absolute ms-6">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <rect x="0" y="0" width="24" height="24" />
                                    <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                    <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero" />
                                </g>
                            </svg>
                        </span>
                        <!--end::Svg Icon-->
                        <input type="text" data-kt-customer-table-filter="search" class="form-control form-control-solid w-250px ps-15" placeholder="Search" />
                    </div>
                    <!--end::Search-->
                </div>
                <!--begin::Card title-->
                <!--begin::Card toolbar-->
                <div class="card-toolbar">
                    <!--begin::Toolbar-->
                    <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                        <!--begin::Add customer-->
                        <button type="button" class="btn btn-primary" id="openAddMemberBtn" onclick="openAddMember();">
                        <!--begin::Svg Icon | path: icons/duotone/Navigation/Plus.svg-->
                        <span class="svg-icon svg-icon-2">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                <rect fill="#000000" x="4" y="11" width="16" height="2" rx="1" />
                                <rect fill="#000000" opacity="0.5" transform="translate(12.000000, 12.000000) rotate(-270.000000) translate(-12.000000, -12.000000)" x="4" y="11" width="16" height="2" rx="1" />
                            </svg>
                        </span>
                        <!--end::Svg Icon-->Add Member</button>
                        <!--end::Add customer-->
                    </div>
                    <!--end::Toolbar-->
                </div>
                <!--end::Card toolbar-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body">
                <!--begin: Datatable-->
                <table class="table table-bordered table-hover table-checkable" id="dt_memberList" style="margin-top: 13px !important; text-align: center;">
                    <thead style="background: #e8ecef; text-align: center;">
                        <tr>
                            <th>Sl No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
                <div id="tableLoader" class="no-display" style="text-align:center;"><img src="assets/media/loader.gif"></div>
                <!--end: Datatable-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
     
        <!--begin::Modal - New Member-->
        <div class="modal fade" id="add_member_modal" tabindex="-1" aria-hidden="true">
            <!--begin::Modal dialog-->
            <div class="modal-dialog modal-dialog-centered mw-650px">
                <!--begin::Modal content-->
                <div class="modal-content">
                    <!--begin::Modal header-->
                    <div class="modal-header">
                        <!--begin::Modal title-->
                        <h2>Add Member</h2>
                        <!--end::Modal title-->
                        <!--begin::Close-->
                        <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                            <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                            <span class="svg-icon svg-icon-1">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#000000">
                                        <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1" />
                                        <rect fill="#000000" opacity="0.5" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)" x="0" y="7" width="16" height="2" rx="1" />
                                    </g>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </div>
                        <!--end::Close-->
                    </div>
                    <!--end::Modal header-->
                    <!--begin::Modal body-->
                    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                        <!--begin::Form-->
                        <form id="add_member_modal_form" class="form">
                            <div class="d-flex flex-column mb-7 fv-row">
                                <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                    <span class="required">First Name</span>
                                </label>
                                <input type="text" required class="form-control form-control-solid" placeholder="" name="firstName" id="add_member_modal_firstName" value="" />
                            </div>
                            <div class="d-flex flex-column mb-7 fv-row">
                                <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                    <span>Middle Name</span>
                                </label>
                                <input type="text" class="form-control form-control-solid" placeholder="" name="middleName" id="add_member_modal_middleName" value="" />
                            </div>
                            <div class="d-flex flex-column mb-7 fv-row">
                                <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                    <span class="required">Last Name</span>
                                </label>
                                <input type="text" required class="form-control form-control-solid" placeholder="" name="lastName" id="add_member_modal_lastName" value="" />
                            </div>
                            <div class="d-flex flex-column mb-7 fv-row">
                                <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                    <span class="required">Mobile Number</span>
                                </label>
                                <input type="text" required class="form-control form-control-solid" placeholder="" name="number"id="add_member_modal_number"  value="" />
                            </div>
                              <div class="d-flex flex-column mb-7 fv-row">
                                <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                    <span class="required">Email Address</span>
                                </label>
                                <input type="email"  required class="form-control form-control-solid" placeholder="" name="email" id="add_member_modal_email"  value="" />
                                <input type="hidden" name="memberId" id="add_member_modal_memberId"  value="" />
                            </div>
                            <div class="text-center pt-15">
                                <button type="reset"  data-bs-dismiss="modal" id="add_member_modal_cancel" class="btn btn-light me-3">Discard</button>
                                <button type="submit" id="add_member_modal_submit" class="btn btn-primary">
                                    <span class="indicator-label">Submit</span>
                                </button>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Modal body-->
                </div>
                <!--end::Modal content-->
            </div>
            <!--end::Modal dialog-->
        </div>
        <!--end::Modal - New Member-->
        <script src="assets/plugins/custom/fullcalendar/fullcalendar.bundle.js"></script>
		<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>
        <script>
            var dataJSONArray = "";
            var table = $('#dt_memberList');
            function openAddMember (){
                buttonBlock('show', '#openAddMemberBtn');
                document.getElementById("add_member_modal_form").reset();
                $("#add_member_modal").modal('show');
                $('#add_member_modal_email').attr('readonly', false);
            }

            $('#add_member_modal').on('shown.bs.modal', function (e) {
                buttonBlock('hide', '#openAddMemberBtn');
            })


            var thisForm = document.getElementById('add_member_modal_form');
            thisForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                buttonBlock('show', '#add_member_modal_submit');
                const formData = new FormData(thisForm);
                if($("#add_member_modal_memberId").val() == ''){ // NEW ENTRY
                    axios({
                        method: "post",
                        url: serverIP+"individuals/add_member",
                        data: formData,
                        headers: { "Content-Type": "multipart/form-data" }
                    })
                    .then(response => {
                        if(response.data.status == 'success'){
                            toastr.success(data, "Member Added Successfully", { timeOut: 3000 }); 
                            document.getElementById("add_member_modal_form").reset();
                            buttonBlock('hide', '#add_member_modal_submit');
                            $("#add_member_modal").modal('hide');
                            loadContent('member');
                        } else{
                            toastr.error("Member Addition Failed",response.data.message, { timeOut: 3000 });   
                            buttonBlock('hide', '#add_member_modal_submit');
                        }
                    })
                    .catch((error) => {
                        toastr.error(error, "Member Addition Failed", { timeOut: 3000 }); 
                        buttonBlock('hide', '#add_member_modal_submit');
                    });
                } else { // UPDAET ENTRY 
                    axios({
                        method: "post",
                        url: serverIP+"individuals/update_member",
                        data: formData,
                        headers: { "Content-Type": "multipart/form-data" }
                    })
                    .then(response => {
                        if(response.data.status == 'success'){
                            toastr.success(data, "Member Updated Successfully", { timeOut: 3000 }); 
                            document.getElementById("add_member_modal_form").reset();
                            buttonBlock('hide', '#add_member_modal_submit');
                            $("#add_member_modal").modal('hide');
                            loadContent('member');
                        } else{
                            toastr.error("Member Updated Failed",response.data.message, { timeOut: 3000 });   
                            buttonBlock('hide', '#add_member_modal_submit');
                        }
                    })
                    .catch((error) => {
                        toastr.error(error, "Member Updated Failed", { timeOut: 3000 }); 
                        buttonBlock('hide', '#add_member_modal_submit');
                    });
                }
               

            });
            

            var KTDatatables = function() {
                $('#tableLoader').removeClass('no-display');
                var initTable1 = function() {
                    // begin first table
                    table.DataTable({
                        responsive: true,
                        data: dataJSONArray,
                        columnDefs: [
                            {
                                targets: -1,
                                title: 'Actions',
                                orderable: false,
                                render: function(data, type, full, meta) {
                                    return '<div class="justify-content-end flex-shrink-0">'+
                                    '<a title="Edit Member" onClick="editMemberDetails(\''+full[4]+'\');" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">'+
                                        '<span class="svg-icon svg-icon-3">'+
                                            '<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">'+
                                                '<path d="M12.2674799,18.2323597 L12.0084872,5.45852451 C12.0004303,5.06114792 12.1504154,4.6768183 12.4255037,4.38993949 L15.0030167,1.70195304 L17.5910752,4.40093695 C17.8599071,4.6812911 18.0095067,5.05499603 18.0083938,5.44341307 L17.9718262,18.2062508 C17.9694575,19.0329966 17.2985816,19.701953 16.4718324,19.701953 L13.7671717,19.701953 C12.9505952,19.701953 12.2840328,19.0487684 12.2674799,18.2323597 Z" fill="#000000" fill-rule="nonzero" transform="translate(14.701953, 10.701953) rotate(-135.000000) translate(-14.701953, -10.701953)"></path>'+
                                                '<path d="M12.9,2 C13.4522847,2 13.9,2.44771525 13.9,3 C13.9,3.55228475 13.4522847,4 12.9,4 L6,4 C4.8954305,4 4,4.8954305 4,6 L4,18 C4,19.1045695 4.8954305,20 6,20 L18,20 C19.1045695,20 20,19.1045695 20,18 L20,13 C20,12.4477153 20.4477153,12 21,12 C21.5522847,12 22,12.4477153 22,13 L22,18 C22,20.209139 20.209139,22 18,22 L6,22 C3.790861,22 2,20.209139 2,18 L2,6 C2,3.790861 3.790861,2 6,2 L12.9,2 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"></path>'+
                                            '</svg>'+
                                       '</span>'+
                                    '</a>'+
                                    '<a title="Delete Member"  onClick="deleteIndividual(\''+full[4]+'\');" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">'+
                                        '<span class="svg-icon svg-icon-3">'+
                                            '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">'+
                                                '<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">'+
                                                    '<rect x="0" y="0" width="24" height="24"></rect>'+
                                                    '<path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"></path>'+
                                                    '<path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"></path>'+
                                                '</g>'+
                                            '</svg>'+
                                        '</span>'+
                                    '</a>'+
                                '</div>';
                                },
                            },
                        ],
                    });
                };

                return {
                    //main function to initiate the module
                    init: async function() {
                        await axios({
                            method: "post",
                            url: serverIP+"graphql",
                            headers: {'Content-Type': 'application/json'},
                            data: {
                                query: `query Members{
                                    individuals(where:{isActive:true, type:"MEMBER"}){
                                        id
                                        user{
                                        id
                                        names{
                                            firstName
                                            middleName
                                            lastName
                                        }
                                        email
                                        addon_phone{
                                            number
                                        }
                                        }
                                    }
                                }`, 
                            }
                                
                        })
                        .then(res => {
                            memberRawData = res.data.data.individuals;
                            listData = [];
                            $.each(memberRawData, function(index) {
                                listSingleData = [];
                                listSingleData.push(index+1);
                                listSingleDataName = '';
                                if(memberRawData[index].user.names.length > 0){
                                    if(memberRawData[index].user.names[0].firstName != '' && memberRawData[index].user.names[0].firstName != null){
                                        listSingleDataName += memberRawData[index].user.names[0].firstName
                                    }
                                    if(memberRawData[index].user.names[0].middleName != '' && memberRawData[index].user.names[0].middleName != null){
                                        listSingleDataName += " "+memberRawData[index].user.names[0].middleName
                                    }
                                    if(memberRawData[index].user.names[0].lastName != '' && memberRawData[index].user.names[0].lastName != null){
                                        listSingleDataName += " "+memberRawData[index].user.names[0].lastName
                                    }
                                }
                                listSingleData.push(listSingleDataName);
                                listSingleData.push(memberRawData[index].user.email);
                                listSingleDataMobile = '';
                                if(memberRawData[index].user.addon_phone != undefined){
                                    listSingleDataMobile = memberRawData[index].user.addon_phone.number;
                                }
                                listSingleData.push(listSingleDataMobile);
                                listSingleData.push(memberRawData[index].id);
                                listData.push(listSingleData);

                            });
                            dataJSONArray = [];
                            dataJSONArray = listData;
                            initTable1();

                        })
                        .catch((error) => {
                            toastr.error(data, "Failed to fetch Members Detail", { timeOut: 3000 }); 
                        });
                        $('#tableLoader').addClass('no-display');
                            
                    },

                };

            }();

            jQuery(document).ready(function() {
                KTDatatables.init();
            });

        </script>
    </body>
</html>
