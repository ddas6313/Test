<!DOCTYPE html>
<html>
    <body>
		<!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header border-0 pt-6">
                <!--begin::Card title-->
                <div class="card-title">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <!--begin::Svg Icon | path: icons/duotone/General/Search.svg-->
                        <span class="svg-icon svg-icon-1 position-absolute ms-6">

                                </g>
                            </svg>
                        </span>
                        <!--end::Svg Icon-->
                        <input type="text" data-kt-customer-table-filter="search" class="form-control form-control-solid w-250px ps-15" placeholder="Search" />
                    </div>
                    <!--end::Search-->
                </div>
                <!--begin::Card title-->
                <!--begin::Card toolbar-->
                <div class="card-toolbar">
                </div>
                <!--end::Card toolbar-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body">
                <!--begin: Datatable-->
                <table class="table table-bordered table-hover table-checkable" id="dt_applicantList" style="margin-top: 13px !important; text-align: center;">
                    <thead style="background: #e8ecef; text-align: center;">
                        <tr>
                            <th>Sl No</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Created On</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
                <!--end: Datatable-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
     
        <!--begin::Modal - New Applicant-->
        <div class="modal fade" id="add_requirement_modal" tabindex="-1" aria-hidden="true">
            <!--begin::Modal dialog-->
            <div class="modal-dialog modal-dialog-centered mw-650px">
                <!--begin::Modal content-->
                <div class="modal-content">
                    <!--begin::Modal header-->
                    <div class="modal-header">
                        <!--begin::Modal title-->
                        <h2>Add New Job Requirement</h2>
                        <!--end::Modal title-->
                        <!--begin::Close-->
                        <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                            <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                            <span class="svg-icon svg-icon-1">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#000000">
                                        <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1" />
                                        <rect fill="#000000" opacity="0.5" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)" x="0" y="7" width="16" height="2" rx="1" />
                                    </g>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </div>
                        <!--end::Close-->
                    </div>
                    <!--end::Modal header-->
                    <!--begin::Modal body-->
                    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                        <!--begin::Form-->
                        <form id="add_requirement_modal_form" class="form">
                            <div class="d-flex flex-column mb-7 fv-row">
                                <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                    <span class="required">Job Name</span>
                                </label>
                                <input type="text" required class="form-control form-control-solid" placeholder="" name="title" id="requirementTitle" value="" />
                            </div>
                            <div class="d-flex flex-column mb-7 fv-row">
                                <label class="col-lg-4 col-form-label fw-bold fs-6">Company</label>
                                <div class="col-lg-12 fv-row">
                                    <select required name="client" id="addReqCompany" aria-label="Select a Company" data-control="select2" data-placeholder="Select a Company.." class="form-select form-select-solid form-select-lg">
                                    </select>
                                </div>
                            </div>
                            <div class="text-center pt-15">
                                <button type="reset"  data-bs-dismiss="modal" id="add_requirement_modal_cancel" class="btn btn-light me-3">Discard</button>
                                <button type="submit" id="add_requirement_modal_submit" class="btn btn-primary">
                                    <span class="indicator-label">Submit</span>
                                </button>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Modal body-->
                </div>
                <!--end::Modal content-->
            </div>
            <!--end::Modal dialog-->
        </div>
        <!--end::Modal - New Applicant-->
        <script src="assets/plugins/custom/fullcalendar/fullcalendar.bundle.js"></script>
		<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>
        <script>
            var dataJSONArray = "";
            var table = $('#dt_applicantList');
            function openAddRequirement(){
                axios({
                    method: "post",
                    url: serverIP+"graphql",
                    headers: {'Content-Type': 'application/json'},
                    data: {
                        query: `query Recruiters{
                            thirdParties(where:{isActive:true, partyType:"RECRUITER"}){
                                    id
                                    name
                                }
                            }`, 
                    }
                })
                .then(res => {
                    thirdparties = res.data.data.thirdParties;
                    var contentHTML = '<option  selected="true" disabled="disabled" value="">Select</option>';
                    for(var i=0;i<thirdparties.length;i++){
                        contentHTML += '<option id="'+thirdparties[i].name+'" value='+thirdparties[i].id+'>'+thirdparties[i].name+'</option>';
                    }
                    $('#addReqCompany').html(contentHTML);
                    $("#addReqCompany").select2({
                        dropdownParent: $("#add_requirement_modal")
                    });
                    $("#add_requirement_modal").modal('show');
                    setTimeout(() => {
                        $("#requirementTitle").focus(); 
                    }, 500);
                })
                .catch((error) => {
                    toastr.error(data, "Failed", { timeOut: 3000 }); 
                });
            }

            var thisForm = document.getElementById('add_requirement_modal_form');
            thisForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                buttonBlock('show', '#add_requirement_modal_submit');
                const formData = new FormData(thisForm);
                var object = {};
                formData.forEach(function(value, key){
                    object[key] = value;
                });
                var json = JSON.stringify(object);
                axios({
                    method: "post",
                    url: serverIP+"employment-terms",
                    headers: { 'content-type': 'application/json' },
                    data: json
                })
                .then(response => {
                    if(response.data.isActive){
                        toastr.success(data, "Job Requirement Added Successfully", { timeOut: 3000 }); 
                        document.getElementById("add_requirement_modal_form").reset();
                        buttonBlock('hide', '#add_requirement_modal_submit');
                        $("#add_requirement_modal").modal('hide');
                        loadContent('requirements');
                    } else{
                        toastr.error("Job Requirement Addition Failed",response.data.message, { timeOut: 3000 });   
                    }
                })
                .catch((error) => {
                    toastr.error(error, "Job Requirement Addition Failed", { timeOut: 3000 }); 
                });

            });
            

            var KTDatatables = function() {
                var initTable1 = function() {
                    // begin first table
                    table.DataTable({
                        responsive: true,
                        data: dataJSONArray,
                        columnDefs: [
                            {
                                targets: -1,
                                title: 'Actions',
                                orderable: false,
                                render: function(data, type, full, meta) {
                                    return '<div class="justify-content-end flex-shrink-0">'+
                                    '<a title="Edit Requirement" onClick="loadSourcingDetails(\''+full[5]+'\');" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">'+
                                        '<span class="svg-icon svg-icon-3">'+
                                           '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1"> <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <rect x="0" y="0" width="24" height="24"/> <path d="M7,11 L15,11 C16.1045695,11 17,10.1045695 17,9 L17,8 L19,8 L19,9 C19,11.209139 17.209139,13 15,13 L7,13 L7,15 C7,15.5522847 6.55228475,16 6,16 C5.44771525,16 5,15.5522847 5,15 L5,9 C5,8.44771525 5.44771525,8 6,8 C6.55228475,8 7,8.44771525 7,9 L7,11 Z" fill="#000000" opacity="0.3"/> <path d="M6,21 C7.1045695,21 8,20.1045695 8,19 C8,17.8954305 7.1045695,17 6,17 C4.8954305,17 4,17.8954305 4,19 C4,20.1045695 4.8954305,21 6,21 Z M6,23 C3.790861,23 2,21.209139 2,19 C2,16.790861 3.790861,15 6,15 C8.209139,15 10,16.790861 10,19 C10,21.209139 8.209139,23 6,23 Z" fill="#000000" fill-rule="nonzero"/> <path d="M18,7 C19.1045695,7 20,6.1045695 20,5 C20,3.8954305 19.1045695,3 18,3 C16.8954305,3 16,3.8954305 16,5 C16,6.1045695 16.8954305,7 18,7 Z M18,9 C15.790861,9 14,7.209139 14,5 C14,2.790861 15.790861,1 18,1 C20.209139,1 22,2.790861 22,5 C22,7.209139 20.209139,9 18,9 Z" fill="#000000" fill-rule="nonzero"/> <path d="M6,7 C7.1045695,7 8,6.1045695 8,5 C8,3.8954305 7.1045695,3 6,3 C4.8954305,3 4,3.8954305 4,5 C4,6.1045695 4.8954305,7 6,7 Z M6,9 C3.790861,9 2,7.209139 2,5 C2,2.790861 3.790861,1 6,1 C8.209139,1 10,2.790861 10,5 C10,7.209139 8.209139,9 6,9 Z" fill="#000000" fill-rule="nonzero"/> </g> </svg>'+
                                        '</span>'+
                                    '</a>'+
                                '</div>';
                                },
                            },
                        ],
                    });
                };

                return {
                    //main function to initiate the module
                    init: async function() {
                        await axios({
                            method: "post",
                            url: serverIP+"graphql",
                            headers: {'Content-Type': 'application/json'},
                            data: {
                                query: `query Requirements{
                                    employmentTerms(where:{isActive:true}){
                                            id
                                            createdAt
                                            title
                                            status
                                            client{
                                               name
                                            }
                                        }
                                    }`, // This is the body part
                            }
                                
                        })
                        .then(res => {
                            requirementRawData = res.data.data.employmentTerms;
                            listData = [];
                            $.each(requirementRawData, function(index) {
                                listSingleData = [];
                                listSingleData.push(index+1);
                                listSingleDataName = '';
                                listSingleData.push(requirementRawData[index].title);
                                var companyName = '';
                                if(requirementRawData[index].client != "" && requirementRawData[index].client != null){
                                    companyName = requirementRawData[index].client.name;
                                }
                                listSingleData.push(companyName);
                                listSingleData.push( new Date(requirementRawData[index].createdAt).toDateString());
                                listSingleData.push(requirementRawData[index].status);
                                listSingleData.push(requirementRawData[index].id);
                                listData.push(listSingleData);

                            });
                            dataJSONArray = [];
                            dataJSONArray = listData;
                            initTable1();
                        })
                        .catch((error) => {
                            toastr.error(error, "Failed To Fetch Employment Terms", { timeOut: 3000 }); 
                        });
                            
                    },

                };

            }();

            jQuery(document).ready(function() {
                KTDatatables.init();
            });

        </script>
    </body>
</html>
